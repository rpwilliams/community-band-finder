<!DOCTYPE html>
<html id="main-page">
	<header>
		<title> Community Band Finder: Find a community band or orchestra near you </title>
		<link rel="stylesheet" type="text/css" href="../public/css/stylesheet.css"/>
		<link rel="stylesheet" href="../public/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</header>

	<body>
		<!-- <div class="bg"></div> -->
		<div class="logo"> 
			<h2> 
				<div class="dark-yellow">Community Band Finder</div> <div class="white" style="font-size: 15px"> Beta</div> 
			</h2> 
		</div>
		<div class="center">

			<div class="musician-left left">
				<img src="../public/assets/images/main-screen/icons/saxophonist-playing-sax.svg" />
			</div>
			
			<!-- Rotating Message -->
			<div class="main-page-message">
				<h1> Find a <div class="dark-yellow"><b>community band or orchestra</b></div> near you.</h1>
			</div>
			<!-- Search Bar -->
			<div class="search-container">
				<i class="fa fa-map-marker" aria-hidden="true"></i>
				<input type="text" class="search-bar" placeholder="Enter a ZIP code">			
			</div>

			<div class="musician-right right">
				<img src="../public/assets/images/main-screen/icons/male-playing-cello.svg" />
			</div>
		</div>
		
		
	</body>
</html>
